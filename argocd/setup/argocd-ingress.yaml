apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    # ArgoCD requires HTTPS backend
    traefik.ingress.kubernetes.io/service.serversscheme: "https"
    # Disable TLS verification to ArgoCD server
    traefik.ingress.kubernetes.io/service.serverstransport: "argocd-transport@kubernetescrd"
spec:
  ingressClassName: traefik
  rules:
    - host: argocd.semperstream.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443
  tls:
    - hosts:
        - argocd.semperstream.io
      secretName: argocd-server-tls
---
# ServersTransport for TLS backend (ArgoCD)
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: argocd-transport
  namespace: argocd
spec:
  insecureSkipVerify: true
