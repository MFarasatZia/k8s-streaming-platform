name: Build and Deploy Worker

on:
  push:
    branches:
      - devops

env:
  APP_URL: https://dev-app.semperstream.io
  API_URL: https://dev-api.semperstream.io

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    environment: Dev Secrets
     # Use the GitHub environment where your variables are stored

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.ECR_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Build and Push CPU Image
        run: make push
        env:
          CACHE_MODE: registry

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > kubeconfig.yaml
          chmod 600 kubeconfig.yaml
          echo "KUBECONFIG=$PWD/kubeconfig.yaml" >> $GITHUB_ENV

      - name: Test cluster access
        run: kubectl get nodes

      - name: Deploy Worker
        run: make deploy-worker

      - name: Deployment Summary
        run: |
          echo "✅ CPU Image: ${{ vars.ECR_REGISTRY }}/${{ vars.ECR_REPOSITORY }}:latest"
          echo "✅ Worker deployment rolled out"
          echo "Deployment completed successfully!"
